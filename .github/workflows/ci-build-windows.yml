    #     Start-Process -NoNewWindow -FilePath "C:\Program Files\VcXsrv\vcxsrv.exe" -ArgumentList ":0 -multiwindow -clipboard -wgl"
    #     echo "DISPLAY=127.0.0.1:0.0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
