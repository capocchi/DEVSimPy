### Test Installing DEVSimPy on Windows (latest), using conda

### To use from DEVSimPy local repo: 
###   1. lauch Docker
###   2. open a powershell terminal
###   3. execute: act -j build-windows -P windows-latest=ghcr.io/catthehacker/ubuntu:act-latest
###   4. if act is not installed, execute: winget install nektos.act
###   5. restart the terminal
  
name: Windows build

on:
    push:
      branches:
        - master

jobs:
  build-windows:
    runs-on: windows-latest  # Windows-only runner
    strategy:
      max-parallel: 4
      fail-fast: true # Stop all jobs if one fails
      matrix:
        python-version: ['3.10']
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@v4

    - name: Remove existing Miniconda directory if it exists
      run: |
        $miniconda_path = "C:/Users/capocchi_l/miniconda3"
        if (Test-Path $miniconda_path) {
          Remove-Item -Recurse -Force $miniconda_path
        }
      shell: powershell
      
    - name: Set up Python with Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: latest
        conda-version: "*"
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: anaconda-client-env
        python-version: ${{ matrix.python-version }}

